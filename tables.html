<!DOCTYPE html>
<html>
    <head>
        <title>snow-ui tables</title>
        <meta charset="utf-8">
        <link href="styles/tables.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="table-division">
            <table>
                <caption>Test caption here...</caption>
                <thead>
                    <tr>
                        <th>&nbsp</th>
                        <th id="col0" colspan="2">ColHead0</th>
                        <th id="col1">ColHead1</th>
                        <th id="col2">ColHead2</th>
                        <th id="col3">ColHead3</th>
                        <th id="col4">ColHead4</th>
                        <th id="col5">ColHead5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="row0">RowHead0</th>
                        <td headers="col0 row0">Cell0</td>
                        <td headers="col0 row0">Cell1</td>
                        <td headers="col1 row0">Cell2</td>
                        <td headers="col2 row0">Cell3</td>
                        <td headers="col3 row0">Cell4</td>
                        <td headers="col4 row0">Cell5</td>
                        <td headers="col5 row0">Cell6</td>
                    </tr>
                    <tr>
                        <th id="row1" rowspan="2">RowHead1</th>
                        <td headers="col0 row1">Cell7</td>
                        <td headers="col0 row1">Cell8</td>
                        <td headers="col1 row1" class="danger-cell">Cell9</td>
                        <td headers="col2 row1" class="warning-cell">Cell10</td>
                        <td headers="col3 row1" class="success-cell">Cell11</td>
                        <td headers="col4 row1" class="important-cell">Cell12</td>
                        <td headers="col5 row1">Cell13</td>
                    </tr>
                    <tr>
                        <td headers="col0 row1">Cell14</td>
                        <td headers="col0 row1">Cell15</td>
                        <td headers="col1 row1">Cell16</td>
                        <td headers="col2 row1">Cell17</td>
                        <td headers="col3 row1">Cell18</td>
                        <td headers="col4 row1">Cell19</td>
                        <td headers="col5 row1">Cell20</td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </body>
</html>
